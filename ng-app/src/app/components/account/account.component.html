<main class="main container">
  <div class="account">
    <h1>My account</h1>

    <!-- Tabs work not js only css -->
    <div class="tabs">
      <input class="tabs__input" type="radio" name="tabs" id="tab-1" checked />
      <label for="tab-1" class="tabs__item">
        User Details
        <!-- <span class="mobile-name">User Details</span> -->
      </label>
      <div class="tabs__content">
        <fieldset>
          <div class="form-row form-group">
            <div class="col-md">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" [ngModel]="userName" />
            </div>
            <div class="col-md">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [ngModel]="email"/>
            </div>
            <div class="col-md">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" [ngModel]="phone"/>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</main>
