<div class="input-group input-group--qty input-group--sm mt-auto" appRemoveWrapper>
  <a class="btn btn--white" (click)="decrementQuantity(lineItem)">
    <span class="btn__ico btn__ico--minus"></span>
  </a>
  <input type="text" OnlyNumber="true" class="input-group__input"
  [value]="lineItem.quantity" (keyup)="onChangeQuantity($event.target.value)">
  <a class="btn btn--white" (click)="incrementQuantity(lineItem)">
    <span class="btn__ico btn__ico--plus"></span>
  </a>
</div>
