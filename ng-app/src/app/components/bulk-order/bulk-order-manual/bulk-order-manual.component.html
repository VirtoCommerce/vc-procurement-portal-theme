
    <!-- Bulk order tab content -->
    <div class="row bulk-order__actions">
        <div class="bulk-order__actions-item col-md-auto">
        <button class="btn btn--blue" (click)="addItem()">
            Add new item
            <span class="btn__ico btn__ico--plus-white ml-2"></span>
        </button>
        </div>
    </div>

        <form class="bulk-order__list" [formGroup]="itemsForm">
          <div class="row align-items-center">
              <h2>Items in order</h2>
              <a class="order__t-link mr-3" *ngIf="!itemsIsEmpty" (click)="clearItems()">Remove all</a>
          </div>
            <div class="list"
             formArrayName="items">
                <app-bulk-order-item [itemForm]="itemForm" [index]="i" (removeClicked)="removeItem($event)"
                 *ngFor="let itemForm of items.controls; let i = index"></app-bulk-order-item>
            </div>
            <div class="row" *ngIf="items.errors?.itemsEmpty">
                <div class="col-md">
                  <div class="alert alert-info">
                    Orders items list is empty.
                  </div>
                </div>
            </div>
        </form>

    <div class="bulk-order__add-order">
        <button class="btn btn--green ml-auto" [disabled]="itemsForm.invalid" (click)="addItemsToCart()">Add to Order</button>
    </div>
