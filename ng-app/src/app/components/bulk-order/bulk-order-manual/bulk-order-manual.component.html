

    <!-- Bulk order tab content -->
        <div class="row align-items-center">
          <div class="col-auto mr-auto">
            <h2>Add new item</h2>
          </div>
          <div class="col-auto">
            <a class="order__t-link mr-3" *ngIf="!itemsIsEmpty" (click)="clearItems()">Remove all</a>
          </div>
        </div>
        <form class="bulk-order__new" [formGroup]="newItemForm" novalidate>
            <div class="row">
                <div class="col-md">
                    <div class="row">
                        <div class="col-md-6">
                            <input placeholder="Product SKU" type="text" class="form-control"
                            formControlName="sku">
                        </div>
                        <div class="col-md-6">
                            <input placeholder="Product name" type="text" class="form-control"
                            formControlName="productName" [ngbTypeahead]="searchProductsSuggestionsByName"
                            [resultFormatter]="suggestedProductsFormatter"
                            (selectItem)="suggestedProductSelected($event)">
                        </div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="input-group input-group--qty">
                                <input placeholder="QTY" type="number" min="1" class="form-control form-control--qty"
                                formControlName="qty">
                                <button [disabled]="newItemForm.invalid" class="btn btn--blue" (click)="addItem()">
                                    <span class="btn__ico btn__ico--plus-white"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </form>
        <form class="bulk-order__list" [formGroup]="itemsForm">
            <h2>Items in order</h2>
            <div class="list"
             formArrayName="items">
                <app-bulk-order-item [itemForm]="itemForm" [index]="i" (removeClicked)="removeItem($event)"
                 *ngFor="let itemForm of itemsForm.controls['items'].controls; let i = index"></app-bulk-order-item>
            </div>
            <!-- <div class="row" *ngIf="itemsForm.controls['items'].errors?.itemsEmpty">
                <div class="col-md">
                  <div class="form-error" >
                    Orders items list is empty.
                  </div>
                </div>
            </div> -->
        </form>



    <div class="bulk-order__add-order">
        <button class="btn btn--green ml-auto" [disabled]="itemsForm.invalid" (click)="addItemsToCart()">Add to Order</button>
    </div>
