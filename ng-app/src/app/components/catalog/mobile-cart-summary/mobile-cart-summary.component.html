<div class="d-block d-lg-none" (click)="openSidebar()" *ngIf="cart">
  <div class="mobile-order" data-name="mobile-order">
    <div class="mobile-order__ico"></div>
    <div class="mobile-order__info">
      <div class="mobile-order__t">Your Order</div>
      <div class="mobile-order__descr">You have {{cart.itemsCount}} items in your order</div>
    </div>
    <div class="mobile-order__price ml-auto">{{cart.subTotal.formattedAmount}}</div>
  </div>
</div>
