<a><b>{{productPrice.currency}}{{productPrice.price}}</b></a> <br />
<div *ngIf="productPrice.count==0; else countProductShow">
    <button mat-button (click)="Add()">Plus</button>
</div>
<ng-template #countProductShow>
    <div *ngIf="hideEdit; else showEdit" (click)="ShowEdit()">
        {{productPrice.count}}
    </div>
    <ng-template #showEdit>
        <input #inputCount matInput type="text" [(ngModel)]="inputCountProduct"
            (keyup.enter)="Change(inputCount.value)">
        {{ inputCount.focus() }}

        <br />
    </ng-template>
    <button mat-button (click)="Remove()">Remove</button>
</ng-template>
