<main class="main container" *ngIf="(cart$ | async) as cart">
  <div class="content">
      <div class="row product">
          <div class="col-md-auto product__gallery">
              <div class="product__gallery-img"><img src="{{primaryImage}}" alt="" width="300" height="300" ></div>
              <div class="list list--gallery">
                  <div class="list__item" *ngFor="let img of images">
                      <div class="list__img">
                          <img class="list__pic" src="{{img.url}}" alt="">
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md product__info">
              <div class="product__general">
                  <h1>{{name}}</h1>
                  <div class="product__brand">{{brand}}</div>
                  <div class="product__descr">{{quickDescription}}</div>
                  <div class="product__model">
                      Model: 2120
                      <span class="sku">SKU: {{sku}}</span>
                  </div>
              </div>
              <div class="product__other">
                  <div class="product__price">{{price}}</div>
                  <app-change-product-quantity [cart]="cart" [product]="product"></app-change-product-quantity>
              </div>
              <div class="product__text">
                  {{fullDescription}}
              </div>
          </div>
      </div>
      <app-mobile-cart-summary></app-mobile-cart-summary>
  </div>
  <div class="sidebar sidebar--bg-gray d-none d-lg-block">
      <div class="sidebar__inner">
          <app-active-order></app-active-order>
      </div>
  </div>
</main>
