<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Please follow the link bellow and complete all your
    orders in 'Awaiting Approval' status. Otherwise the workflow will not be deactivated.</p>
    <p>
      <a (click)="navigateToOrders()" style="cursor: pointer">Awaiting approve</a>
    </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
