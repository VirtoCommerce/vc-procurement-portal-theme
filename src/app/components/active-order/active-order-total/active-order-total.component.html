<div *ngIf="isSummary; else notSummary">
    <table width="100%" cellspacing="0" cellpadding="4">
        <tr>
            <td><a>
                    <h1>Order summary</h1>
                    <mat-divider></mat-divider>
                </a>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
            </td>
            <td width="200">
                <b>Subtotal:</b>
            </td>
            <td width="200">
                {{subTotal}}
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
            </td>
            <td width="200">
                <b>Shipping:</b>
            </td>
            <td width="200">
                {{shipping}}
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
            </td>
            <td width="200">
                <b>Total:</b>
            </td>
            <td width="200">
                {{total}}
            </td>
        </tr>
    </table>
    <mat-divider></mat-divider>

</div>

<ng-template #notSummary>
    <table>
        <tr>
            <td> <a>
                    <h1>YOUR ORDER</h1>
                </a></td>
            <td><button mat-button (click)='clear()'>Remove all</button></td>
        </tr>
        <tr>
            <td>
                <a>You have <B>{{countItems}}</B> items in your order</a>
            </td>
            <td>
                <a routerLink="/activeorder" routerLinkActive="activeirder">
                    <button mat-button>Checkout</button>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <b>Subtotal:</b>
            </td>
            <td>
                {{subTotal}}
            </td>
        </tr>
        <tr>
            <td>
                <b>Shipping:</b>
            </td>
            <td>
                {{shipping}}
            </td>
        </tr>
        <tr>
            <td>
                <b>Total:</b>
            </td>
            <td>
                {{total}}
            </td>
        </tr>
    </table>
</ng-template>
