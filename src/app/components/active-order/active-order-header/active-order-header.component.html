<div *ngIf="isSummary; else notSummary">
    <table width="100%" cellspacing="0" cellpadding="4">
        <tr>
            <td>
            </td>
            <td>
            </td>
            <td width="200">
                <b>Username:</b>
            </td>
            <td width="200">
                {{userName}}
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
            </td>
            <td width="200">
                <b>Status:</b>
            </td>
            <td width="200">
                Pending
            </td>
        </tr>
    </table>
    <mat-divider></mat-divider>
</div>
<ng-template #notSummary>
    <a><b>Username:</b> {{userName}}</a>
    <br />
    <a><small><b>Order ID:</b></small> {{orderId}}</a>
</ng-template>
