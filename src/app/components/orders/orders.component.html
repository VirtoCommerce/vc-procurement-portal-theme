<div class="mat-app-background basic-container">
  <table border="1" cellpadding="10" width="100%">
    <tr>
      <td >
        <div>
          <h1>Orders</h1>
        </div>
        <br />
        <br />
        <div>
          <mat-form-field>
            <b>From:</b>
            <input matInput [matDatepicker]="picker1" placeholder="" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <b>to:</b>
            <input matInput [matDatepicker]="picker2" placeholder="" [formControl]="serializedDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <div *ngIf="!isForApprove">
          <h4>Filter by status</h4>
          <mat-form-field>
            <select matNativeControl required>
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="awaitingApproval">Awaiting Approval</option>
            </select>
          </mat-form-field>
        </div>
        </div>
        <div>

        </div>
        <div>
          <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
              <table cellpadding="10" width="100%" mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="date"
                matSortDisableClear matSortDirection="desc">
                <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef class=".td-properties">
        <b>Order id</b>
      </th>
      <td mat-cell *matCellDef="let row">{{row.number}}

      </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class=".td-properties">
          <b>Status</b>
        </th>
        <td mat-cell *matCellDef="let row">{{row.status}}

        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class=".td-properties">
          <b>Date</b>
        </th>
        <td mat-cell *matCellDef="let row">{{row.createdDate | slice:0:10}}

        </td>

      </ng-container>

      <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef class=".td-properties">
          <b>#Items</b>
        </th>
        <td mat-cell *matCellDef="let row">{{row.items.length}}

        </td>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef class=".td-properties">
          <b>Created by</b>
        </th>
        <td mat-cell *matCellDef="let row">{{row.createdBy}}

        </td>
      </ng-container>
      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef class=".td-properties">
          <b>Assigned to</b>
        </th>
        <td mat-cell *matCellDef="let row">{{row.assignedTo}}

        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef class=".td-properties">
          <b>Total</b>
        </th>
        <td mat-cell *matCellDef="let row">{{row.total}}

        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

  </table>

  
</div>
</div>
</div>
</td>
</tr>
<tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</tr>
</table>
</div>
