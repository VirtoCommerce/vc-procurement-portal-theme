</div>

<div>
  <table border="1" cellpadding="5" width="100%">
    <tr>
      <td width="70%">
          <div>
              <a href='#'>Bulk order</a>
            </div>
            <br />
            <br />
            <div>
              <input type="text" name="fname" placeholder="Search products"><br>
              <br />
            </div>
            <div>
              <app-carusel></app-carusel>
            </div>
        <div>
          <div class="example-container mat-elevation-z8">


            <div class="example-table-container">

              <table mat-table [dataSource]="products" class="example-table" matSort matSortActive="name"
                matSortDisableClear matSortDirection="desc">

                <!-- State Column -->
                <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <img src="{{row.images[0].url}}" alt="альтернативный текст">
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h1>Name</h1>
        </th>
        <td mat-cell *matCellDef="let row">
            <app-product-information [nameProduct]='row.name'
            [categoryProduct]='row.categoryId'
            [sku]='row.sku'
            [propertyProduct1Name]='row.properties[0].name'
            [propertyProduct1Value]='row.properties[0].value'
            [propertyProduct2Name]='row.properties[2].name'
            [propertyProduct2Value]='row.properties[2].value'>
          </app-product-information>
        </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef disableClear mat-sort-header>
          <h1>Price</h1>
        </th>
        <td mat-cell *matCellDef="let row">
          <app-modify-count-product
            [currencyProduct]='row.price.currency.symbol'
            [priceProduct]='row.price.salePrice.amount'
            [countProduct]=0
          ></app-modify-count-product>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Problem by loading of products...
    </div>
  </table>
</div>

<mat-paginator [length]="resultsLength" [pageSize]="7"></mat-paginator>
</div>
</div>
</td>
<td width="30%">
  <div>
    Active order
  </div>
</td>
</tr>
</table>
</div>
