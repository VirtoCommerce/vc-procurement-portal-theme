<mat-toolbar>
    <mat-toolbar-row>
        <span class="menu-spacer"></span>
        <div *ngFor="let category of categories" fxShow="true" fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a [routerLink]="['/catalog']" mat-button (click)=setFilterByCategory(category.id)>{{category.name}}</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
